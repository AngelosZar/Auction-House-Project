<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <header
      class="w-full bg-body-light dark:bg-black-bright border-b-2 border-b-black dark:border-none"
    >
      <section class="mx-auto flex max-w-[1440px] items-center justify-between px-4 py-3">
        <div>
          <a href="/"
            ><img
              src="/media/header_logos/grayscale-transparent.png"
              alt="auction house logo"
              id="header-logo"
              class="max-w-[220px]"
          /></a>
        </div>
        <div class="mr-4 items-center gap-4">
          <nav class="flex gap-4">
            <!-- serch btn and dropdown -->
            <div class="group relative">
              <!-- rethink about the style on hover -->
              <button
                class="rounded-full p-2 transition-all duration-300 hover:bg-green-3 hover:dark:bg-purple-dark"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 hover:h-11 hover:w-11"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>

              <!-- add dropdown set with js later-->
              <div id="search-dropdown"></div>
            </div>
            <div class="group relative">
              <button
                class="rounded-full p-2 transition-all duration-300 hover:bg-green-2 hover:dark:bg-purple-dark"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 hover:h-11 hover:w-11"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </button>
              <!-- add dropdown -->
              <div
                class="invisible absolute right-0 mt-2 w-48 rounded-lg bg-white opacity-0 shadow-lg transition-all duration-300 group-hover:visible group-hover:opacity-100 dark:bg-bright-black dark:bg-purple-dark"
              >
                <ul class="py-2 font-bold">
                  <!-- [&>li]:hover:bg-dark-purple -->
                  <!-- add on focus later  -->
                  <li>
                    <a
                      href="/auth/sign_up/"
                      class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >Register</a
                    >
                  </li>
                  <li>
                    <a
                      href="/auth/sign_in/"
                      class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >Log in</a
                    >
                  </li>
                  <li>
                    <a
                      href="/profile/"
                      class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >Profile</a
                    >
                  </li>
                  <li>
                    <a
                      href="/listing/view/"
                      class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >Your items</a
                    >
                  </li>
                  <li>
                    <a
                      href="/listing/create/"
                      class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >List an item</a
                    >
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-4 hover:bg-green-2 dark:hover:bg-blue-dark"
                      >Log out</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>
  </body>
</html>
